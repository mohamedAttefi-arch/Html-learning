<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.html" method="post">
        <label for="username">username</label>
        <input type="text" id="username" placeholder="spongeBob" minlength="6" required ><br>

        <label for="password">password</label>
        <input type="password" id="password" minlength="6" required ><br>

        <label for="email">email</label>
        <input type="email" id="email" placeholder="spongeBob@gmail.com"> <br>

        <label for="phone">phone #</label>
        <input type="tel" id="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

        <label for="bday">birthdate</label>
        <input type="date" id="bday"><br>

        <label for="quantity">quantity</label>
        <input type="number" id="quantity"><br>

        <label for="payment">payment</label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
        </select><br>

        <label for="title">title</label>

        <label for="Mr">Mr</label>
        <input type="radio" id="Mr" value="Mr" name="title">

        
        <label for="Ms">Ms</label>
        <input type="radio" id="Ms" value="Ms" name="title">

        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="subscribe"><br>

        <label for="commet">comment</label><br>
        <textarea id="commet">

        </textarea><br>

        <label for="file">file</label>
        <input type="file" id="file" accept="image/png"><br>


        <input type="reset"><br>
        <input type="submit">

    </form>
</body>
</html>
